<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网站框架</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          rel="stylesheet" media="screen">
</head>
<body>
    <div class="container-fluid" style="border: 1px solid red;">
        <h1>Hello, world</h1>
    </div>
    <div class="container-fluid" style="border: 1px solid #9fff75">
        <!--这个是bootstrap的珊格这块的知识，row就是一行。col-md-4是这行中一个块占4份，3个4份就12份正好填满一行-->
        <div class="row">
            <div class="col-9" style="border: 1px solid blue;">
                <div style="height: 500px;">内容区</div>
            </div>
            <div class="col-3" style="border: 1px solid #ff3d49">
                <div style="height: 500px;">边栏区</div>
            </div>
        </div>
    </div>
    <!--container提供容器，所有的其他元素需要在此容器中-->
    <footer class="container-fluid" style="border:1px solid red;">
        底部footer区域
    </footer>
</body>
</html>
