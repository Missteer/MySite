<!DOCTYPE html>
<html>
<head style="background: lightyellow">
    <meta charset="UTF-8">

    <title>
        {% block title%} {% endblock %}
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body style="background: lightyellow">
    <div class="container-fluid">
        {% include 'header.html'%}
        <div class="row">
            <div class="col-sm-4 col-sm-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>
                            MENU
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="list-group">
                            <a href="/mblog" class="list-group-item">HOME</a>
                            <a href="https://news.qq.com/" class="list-group-item">时事新闻</a>
                            <a href="https://www.gamersky.com/" class="list-group-item">电视新闻</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
            {%block headmessage%} {%endblock%}
            </div>

        <div class="panel-body">
            {% block content%} {% endblock %}
        </div>
        <div class="panel-footer">
            {% include 'footer.html'%}
        </div>
        </div>
    </div>
        </div>
    </div>
</body>
</html>
