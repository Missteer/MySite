{% extends 'learning_logs/base.html'%}

{% block content %}
<p>Add a new topic:</p>

<form action="{% url 'learning_logs:new_topic' %}" method="post">
    <!--。实参action告诉服务器将提交的表单数据发送到哪里，-->
    <!--这里我们将 它发回给视图函数new_topic()。-->
    <!--实参method让浏览器以POST请求的方式提交数据-->
    {% csrf_token %}
    {{form.as_p}}
    <button name="submit">add topic</button>
</form>
{% endblock content %}
